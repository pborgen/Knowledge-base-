name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  pkc-mcp:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pkc-mcp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: pkc-mcp/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Integration tests
        run: npm run test:integration
